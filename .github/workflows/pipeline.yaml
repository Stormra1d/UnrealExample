name: UnrealPipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
      
      - name: List repo files
      run: dir

      - name: Print working directory
      run: pwd